<body id="login">
<header id="header">
    <div id="logo-group">
        <span id="logo"><img src="images/logo.png" alt="National Bank of Bahrain"> </span>
    </div>
</header>
<div id="main" role="main">
    <!-- MAIN CONTENT -->
    <div id="content" class="container">
        <div class="row" ng-init="init()">
            <div class="col-xs-11 col-sm-11 col-md-4 col-lg-4 col-centered">
                <div class="well no-padding">
                    <form id="smart-form-register" class="smart-form client-form wizard" name="registration" ng-if="auth.stpasswordauthenticate">
                        <header class="text-center">
                            <h1>Software Token Registration</h1>
                        </header>
                        <fieldset>
                            <section>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="number" name="stpassword" style="-webkit-text-security: circle" placeholder="Soft Token Password *" id="stpassword" limit-directive="6" minlength="6" maxlength="6" inputmode="numeric" pattern="\d*" ng-model="auth.stpassword" required>
                                    <!--<b class="tooltip tooltip-bottom-right">Enter your soft token password - Mandatory</b>--> </label>
                            </section>
                        </fieldset>
                        <footer class="text-center">
                            <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="register.showspinner"></span>
                            <button id="submit" class="btn btn-primary col-centered" type="button" ng-click="generateSoftTokenWithSTPassword()">
                                Submit
                            </button>
                            <button id="submit" class="btn btn-primary col-centered" type="button" ng-click="redirectRegister()">
                                Re-register
                            </button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
